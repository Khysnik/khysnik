<h1>control</h1>
<p>$ui.control allow to create 3 sliders</p>
<div class="flex flex--fluid_childs flex--end">
  <div>
    <div id="controlXY" class="h100p w100p mb5"></div>
    <input class="inputX" type="number" min="0" max="1" step="0.01" value="0.50">
    <input class="inputY" type="number" min="0" max="1" step="0.01" value="0.50">
  </div>
  <div>
    <div id="controlY" class="h100p w20p mb5"></div>
    <input class="inputY" type="number" min="0" max="1" step="0.01" value="0.00">
  </div>
  <div>
    <div id="controlX" class="h20p w100p mb5"></div>
    <input class="inputX" type="number" min="0" max="1" step="0.01" value="0.00">
  </div>
</div>
<hr>
<h2 class="h3-like">.ui_control--slider</h2>
<div class="flex flex--fluid_childs flex--end">
  <div>
    <div id="controlYslider" class="ui_control--slider h100p w30p mb5"></div>
    <input type="number" min="0" max="1" step="0.01" value="0.50">
  </div>
  <div>
    <div id="controlXslider" class="ui_control--slider h30p w100p mb5"></div>
    <input type="number" min="0" max="1" step="0.01" value="0.50">
  </div>
</div>
<script>
var inputX = document.querySelectorAll('.inputX');
var inputY = document.querySelectorAll('.inputY');
$io.arr.all(inputX, function(item) {
  item.addEventListener('input', function() {
    x.set(this.value);
  }, false);
});
function setX(val) {
  $io.arr.all(inputX, function(item) {
    item.value = val;
  });
  x.set(val);
}
function setY(val) {
  $io.arr.all(inputY, function(item) {
    item.value = val;
  });
  y.set(val);
}
var xy = $ui.control.xy(document.getElementById('controlXY'), 0.5, 0.5, function(x, y) {
  setX(x.toFixed(2));
  setY(y.toFixed(2));
});

var y = $ui.control.y(document.getElementById('controlY'), 0, function(y) {
  setY(y.toFixed(2));
  xy.set('auto',y.toFixed(2));
});

var x = $ui.control.x(document.getElementById('controlX'), 0, function(x) {
  setX(x.toFixed(2));
  xy.set(x.toFixed(2),'auto');
});
</script>
<script>
$ui.control.y(document.getElementById('controlYslider'), 0.5, function(y) {
  this.nextElementSibling.value = y.toFixed(2);
});
$ui.control.x(document.getElementById('controlXslider'), 0.5, function(x) {
  this.nextElementSibling.value = x.toFixed(2);
});
</script>
