<body>
  <section></section>
  <div>WINDOWS 93 is currently upgrading teh system...<br>This will take a few month</div>
  <script>
    var
      index, character, glitched, t
      ,imageData = window.getComputedStyle(document.body).backgroundImage
      ,div = document.getElementsByTagName('section')[0]
    ;
    function glitch() {
      clearTimeout(t);
      glitched = imageData;
      index = ~~(Math.random() * glitched.length);
      character = Math.random() > 0.8 ? 'C05FVFNDQVBFMi4wAwEAAAAh' : '0';
      glitched = glitched.substr(0, index) + character + glitched.substr(index+character.length);
      div.style.backgroundImage = glitched;
      if (Math.random() > 0.95) {
        div.style.backgroundSize = Math.random() * 70 + '% ' + Math.random() * 320 + 'px';
        t = setTimeout(glitch, 50);
        return;
      }
      else div.style.backgroundSize = 'auto';
      t = setTimeout(glitch, 350);
    }
    glitch();
  </script>
